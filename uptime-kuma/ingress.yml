apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-ingress
  namespace: uptime-kuma
  annotations: 
    kubernetes.io/ingress.class: traefik-internal 
spec:
  rules:
    - host: uptime.javel.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-kuma
                port:
                  number: 3001
  tls:
    - hosts:
        - uptime.javel.tech
      secretName: uptime-kuma-tls-secret